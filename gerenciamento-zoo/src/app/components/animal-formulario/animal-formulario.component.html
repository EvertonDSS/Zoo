<div class="container mt-5">

  <h1>{{title}} Animais</h1>
  <form [formGroup]="animalForm" (ngSubmit)="submit()" class="form-control">
    <div class="mt-3">
      <label for="nome" class="form-label">Nome:</label>
      <input type="text" class="form-control" id="nome" placeholder="Nome do animal" formControlName="nome">
    </div>
    <div class="mt-3">
      <label for="descricao" class="form-label">Descrição:</label>
      <input type="text" class="form-control" id="descricao" placeholder="Descrição do animal" formControlName="descricao">
    </div>
    <div class="mt-3">
      <label for="dataNascimento" class="form-label">Data de Nascimento:</label>
      <input type="date" class="form-control" id="dataNascimento" placeholder="Data de nascimento do animal" formControlName="dataNascimento">
    </div>
    <div class="mt-3">
      <label for="especie" class="form-label">Espécie:</label>
      <input type="text" class="form-control" id="especie" placeholder="Espécie do animal" formControlName="especie">
    </div>
    <div class="mt-3">
      <label for="habitat" class="form-label">Habitat:</label>
      <input type="text" class="form-control" id="habitat" placeholder="Habitat do animal" formControlName="habitat">
    </div>
    <div class="mt-3">
      <label for="paisOrigem" class="form-label">País de Origem:</label>
      <input type="text" class="form-control" id="paisOrigem" placeholder="País de origem do animal" formControlName="paisOrigem">
    </div>

    <div class="d-flex mt-3">
      <button class="btn btn-success w-50 mx-1" type="submit">{{btnAction}}</button>
      <a class="btn btn-info w-50" [routerLink]="['/']">Voltar</a>
    </div>
  </form>
</div>
