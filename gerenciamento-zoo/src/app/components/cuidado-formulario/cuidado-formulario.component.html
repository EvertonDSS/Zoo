<div class="container mt-5">

  <h1>{{title}} Animais</h1>
  <form [formGroup]="cuidadoForm" (ngSubmit)="submit()" class="form-control">
    <div class="mt-3">
      <label for="nomeCuidado" class="form-label">Nome Cuidado:</label>
      <input type="text" class="form-control" id="nomeCuidado" placeholder="Nome do cuidado" formControlName="nomeCuidado">
    </div>
    <div class="mt-3">
      <label for="descricao" class="form-label">Descrição:</label>
      <input type="text" class="form-control" id="descricao" placeholder="Descrição do cuidado" formControlName="descricao">
    </div>
    <div class="mt-3">
      <label for="frequencia" class="form-label">Frequencia:</label>
      <input type="number" class="form-control" id="frequencia" placeholder="Frequencia do cuidado" formControlName="frequencia">
    </div>

    <div class="mt-3">
      <label for="unidadeFrequencia" class="form-label">Unidade da Frequência:</label>
      <select id="unidadeFrequencia" class="form-control" formControlName="unidadeFrequencia">
        <option *ngFor="let unidade of unidadesFrequencia" [ngValue]="unidade.valor">
          {{ unidade.nome }}
        </option>
      </select>

    </div>


    <div class="d-flex mt-3">
      <button class="btn btn-success w-50 mx-1" type="submit">{{btnAction}}</button>
      <a class="btn btn-info w-50" [routerLink]="['/cuidados']">Voltar</a>
    </div>
  </form>
</div>
