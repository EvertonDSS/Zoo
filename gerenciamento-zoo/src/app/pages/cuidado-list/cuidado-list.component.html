<div class="container mt-5">
  <h1>Cuidados</h1>
  <button class="btn btn-success w-25 mx-2" [routerLink]="['/cuidados/cadastro']">Adicionar Cuidados</button>
  <button class="btn btn-primary w-25 mx-2" [routerLink]="['/animais']">Listar Animais</button>

  <table class="table table-hover table-bordered mt-5">
    <thead>
      <tr>
        <th>Id</th>
        <th>Nome</th>
        <th>Descrição</th>
        <th>Frequencia</th>
        <th>Tempo</th>
        <th>Ações</th>
      </tr>
    </thead>
    <tbody>

      @if(cuidados.length > 0){
      @for(cuidado of cuidados; track $index){
      <tr>
        <td>{{cuidado.id}}</td>
        <td>{{cuidado.nomeCuidado}}</td>
        <td>{{cuidado.descricao}}</td>
        <td>{{cuidado.frequencia}}</td>
        <td>{{ UnidadeFrequencia[cuidado.unidadeFrequencia] }}</td>

        <td>
          <button class="btn btn-warning mx-2" [routerLink]="['/cuidados/editar', cuidado.id]">Editar</button>
          <button class="btn btn-info mx-2" [routerLink]="['/cuidados/detalhes', cuidado.id]">Detalhes</button>
          <button class="btn btn-danger mx-2" (click)="deletar(cuidado.id)">Excluir</button>
        </td>
      </tr>
      }

      }@else{
      <tr>
        <td colspan="6" class="text-center">Nenhum cuidado encontrado</td>
      </tr>
      }

    </tbody>
  </table>
</div>
