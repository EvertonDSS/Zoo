<div class="container mt-5">

  <h1>Detalhes Cuidados</h1>
  <form class="form-control">
    <div class="mt-3">
      <label for="nomeCuidado" class="form-label">Nome Cuidado:</label>
      <input type="text" class="form-control" id="nomeCuidado" placeholder="Nome do cuidado" value=" {{cuidado.nomeCuidado}}" disabled>
    </div>
    <div class="mt-3">
      <label for="descricao" class="form-label">Descrição:</label>
      <input type="text" class="form-control" id="descricao" placeholder="Descrição do cuidado" value=" {{cuidado.descricao}}" disabled>
    </div>
    <div class="mt-3">
      <label for="frequencia" class="form-label">Frequencia:</label>
      <input type="number" class="form-control" id="frequencia" placeholder="Frequencia do cuidado" value="{{cuidado.frequencia}}" disabled>
    </div>

    <div class="mt-3">
      <label for="unidadeFrequencia" class="form-label">Unidade da Frequência:</label>
      <input type="text" class="form-control" id="frequencia" placeholder="Frequencia do cuidado" value="{{cuidado.unidadeFrequencia |enumString }}" disabled>
    </div>

    <div class="d-flex mt-3">
      <a class="btn btn-info w-50" [routerLink]="['/cuidados']">Voltar</a>
    </div>
  </form>
</div>
